<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <title>Entrar</title>
    </head>
    <body>
        <section class="vh-100 bg-primary">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                        <span arial-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            <div class="container p-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Entrar</h3>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" Required/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" placeholder="Senha" Required/>
                                    </div>
                                    
                                    <p class="small mb-5 pb-lg-2"><a class="text-primary-50" href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>

                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    </body>
</html>
